<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Currency Converter</title>
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Kalkulator walut</h1>
    <main class="converter">
      <div class="currency">
        <div class="currency__info">
          <h2 class="currency__title">Mam</h2>
          <div class="currency__adjustment">
            <select class="currency__selector" id="select-from">
            </select>
            <input class="currency__input" type="number" value="0" placeholder="wartość">
          </div>
          <p class="currency__name" id="select-from-code">Euro</p>
        </div>
        <div class="currency__info">
          <h2 class="currency__title">Chcę</h2>
          <div class="currency__adjustment">
            <select class="currency__selector" id="select-to">
            </select>
            <input class="currency__input" type="number" value="0">
          </div>
          <p class="currency__name" id="select-to-code">Euro</p>
        </div>
      </div>
      <div class="rates">
        <p class="rates__primary">
          1 PLN = 0.245 EUR
        </p>
        <p class="rates__secondary">1 EUR = 4.532 PLN</p>
      </div>
      <button class="swap" id="swap-button"><span class="material-symbols-outlined">
          swap_vert
          </span></button>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
